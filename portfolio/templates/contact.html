<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <style>
    /* General Page Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a; /* Black background */
      color: #f1c40f; /* Gold text */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Navbar Styles */
    .navbar {
      background-color: #1a1a1a; /* Dark gray for navbar */
      color: #f1c40f; /* Gold text */
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .navbar-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .navbar-list li {
      display: inline;
      margin-right: 20px;
    }

    .navbar-list a {
      color: #f1c40f; /* Gold */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      padding: 8px 15px;
      border-radius: 4px;
    }

    .navbar-list a:hover {
      color: #0a0a0a; /* Black */
      background-color: #f1c40f; /* Gold background on hover */
    }

    /* Hamburger Button */
    /* Hamburger Button */
.hamburger {
  display: none;
  position: absolute;
  top: 15px;
  left: 15px;
  cursor: pointer;
  font-size: 30px;
  background-color: #000000;
   /* Gold color */
}

.hamburger:before {
  content: 'â˜°'; /* Hamburger icon */
  color: #f1c40f; /* Gold color */
  /* Gold color */
}


    /* Header Styles */
    header {
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .h2.article-title {
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0;
    }

    /* Contact Section */
    .contact-section {
      background-color: #1a1a1a; /* Dark gray background */
      padding: 50px 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      font-size: 2.2em;
      color: #f1c40f; /* Gold */
    }

    /* Contact Form */
    .contact-form {
      margin-top: 30px;
      padding: 20px;
      background-color: #1a1a1a; /* Dark gray for form */
      border-radius: 8px;
      color: #f1c40f; /* Gold text */
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #444; /* Dark border */
      border-radius: 5px;
      font-size: 1em;
      color: #34495e;
      background-color: #333; /* Dark gray background for inputs */
    }

    .form-input:focus {
      border: 2px solid #f1c40f; /* Gold border on focus */
      outline: none;
    }

    textarea.form-input {
      resize: vertical;
      min-height: 120px;
    }

    .form-btn {
      background-color: #f1c40f; /* Gold */
      color: #0a0a0a; /* Black text */
      font-size: 1.2em;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-btn:hover {
      background-color: #e67e22; /* Darker gold on hover */
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .navbar-list {
        text-align: center;
      }

      .navbar-list li {
        display: inline-block;
        margin-right: 15px;
      }

      .contact-section {
        width: 90%;
        padding: 40px 20px;
      }

      .form-input {
        font-size: 1em;
      }

      .form-btn {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .navbar-list li {
        margin-bottom: 10px;
      }

      .contact-section {
        padding: 30px 15px;
      }

      .contact-form {
        padding: 15px;
      }

      .form-btn {
        font-size: 1.1em;
      }

      .contact-section h2 {
        font-size: 1.8em;
      }

      .hamburger {
        display: block;
      }

      .navbar-list {
        display: none;
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }

      .navbar-list.active {
        display: flex;
      }

      .navbar-list li {
        margin-bottom: 10px;
      }
    }

    @media (max-width: 480px) {
      .navbar-list li {
        display: block;
        margin-bottom: 10px;
      }

      .contact-section {
        width: 100%;
        padding: 25px 10px;
      }

      .form-input,
      .form-btn {
        font-size: 1em;
      }

      .form-input {
        padding: 10px;
      }

      .form-btn {
        padding: 15px;
      }

      .contact-section h2 {
        font-size: 1.6em;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <button class="hamburger" onclick="toggleNavbar()"></button>
    <ul class="navbar-list">
      <li><a href="/">Home</a></li>
      <li><a href="/resume">Resume</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h2 class="h2 article-title">Contact</h2>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Let's Get in Touch</h2>

    <div class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" class="form-input" placeholder="Full name" required>
        <input type="email" name="email" class="form-input" placeholder="Email address" required>
        <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>
        <button class="form-btn" type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    function toggleNavbar() {
      var navbar = document.querySelector('.navbar-list');
      navbar.classList.toggle('active');
    }
  </script>

</body>

</html>
