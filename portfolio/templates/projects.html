<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
      /* Navbar Styles */
      nav.navbar {
        background-color: #005f6a;
        padding: 15px;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      nav.navbar ul.navbar-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav.navbar ul.navbar-list li {
        margin: 0 20px;
      }

      nav.navbar ul.navbar-list li a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav.navbar ul.navbar-list li a:hover {
        background-color: #e67e22;
        color: white;
      }

      /* General Page Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        padding-top: 70px; /* Adjust padding to prevent overlap with fixed navbar */
      }

      /* Header Styles */
      header {
        background-color: #34495e;
        color: white;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
        border-radius: 8px;
      }

      .h2.article-title {
        font-size: 2.8em;
        margin: 0;
        letter-spacing: 1px;
        color: black;
      }

      /* Projects Section */
      .projects {
        max-width: 1200px;
        margin: 30px auto;
        padding: 40px;
        background-color: #2c3e50;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .filter-select-box {
        text-align: center;
        margin-bottom: 30px;
      }

      .project-list {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        list-style: none;
        padding: 0;
      }

      .project-item {
        background-color: #ecf0f1;
        border-radius: 10px;
        overflow: hidden;
        width: 300px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .project-item:hover {
        transform: translateY(-12px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .project-img {
        position: relative;
        height: 200px;
        width: 100%;
        overflow: hidden;
      }

      .project-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .project-img:hover img {
        transform: scale(1.1);
      }

      .project-item-icon-box {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 8px;
        border-radius: 50%;
      }

      .project-item a {
        text-decoration: none;
        color: #34495e;
      }

      .project-title {
        font-size: 1.8em;
        margin: 15px;
        font-weight: bold;
        color: #34495e;
      }

      .project-category {
        font-size: 1.3em;
        margin-bottom: 20px;
        color: #95a5a6;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar-list">
        <li><a href="/">Home</a></li>
        <li><a href="/resume">Resume</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Header -->
    <header>
      <h2 class="h2 article-title">PROJECTS</h2>
    </header>

    <!-- Projects Section -->
    <section class="projects">
      <div class="filter-select-box">
        
      </div>
      <ul class="project-list">
        <li class="project-item active" data-filter-item data-category="web development">
          <a href="http://althu4123.pythonanywhere.com">
            <div class="project-img">
              <div class="project-item-icon-box">
                <ion-icon name="eye-outline"></ion-icon>
              </div>
              <img src="../static/images/EAZY.jpg" alt="Eazy Store" loading="lazy">
            </div>
            <h3 class="project-title">EAZY STORE</h3>
            <p class="project-category">EAZY SHOES</p>
          </a>
        </li>
        <li class="project-item active" data-filter-item data-category="web development">
          <a href="https://althafnavas4.github.io/Chempakam/">
            <div class="project-img">
              <div class="project-item-icon-box">
                <ion-icon name="eye-outline"></ion-icon>
              </div>
              <img src="../static/images/chempakam.png" alt="Chempakam" loading="lazy">
            </div><br>
            <h3 class="project-title">Chempakam</h3>
            <p class="project-category">Clone</p>
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
