<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
      /* General Page Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #f1c40f;
      }

      /* Navbar Styles */
      .navbar {
        background-color: #1a1a1a;
        color: #f1c40f;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .navbar-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      .navbar-list li {
        margin: 0 20px;
      }

      .navbar-list a {
        color: #f1c40f;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 4px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .navbar-list a:hover {
        background-color: #f1c40f;
        color: #0a0a0a;
      }

      /* Hamburger Icon */
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      /* Header Styles */
      header {
        color: #f1c40f;
        padding: 40px;
        text-align: center;
      }

      .header-title {
        letter-spacing: 1px;
        text-transform: uppercase;
        margin: 0;
        font-size: 1.5rem;
      }

      /* Projects Section */
      .projects {
        max-width: 1200px;
        margin: 20px auto;
        padding: 50px 20px;
        background-color: #1c1c1c;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
      }

      .projects h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: #f1c40f;
      }

      .project-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        list-style-type: none;
        padding: 0;
      }

      /* Project Item Styles */
      .project-item {
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }

      .project-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      }

      .project-img {
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .project-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .project-img:hover img {
        transform: scale(1.1);
      }

      .project-item a {
        text-decoration: none;
        color: #f1c40f;
      }

      .project-item-icon-box {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 50%;
        color: #f1c40f;
        font-size: 1.5rem;
      }

      .project-title {
        padding: 15px;
        font-size: 1.8rem;
        font-weight: 600;
        color: #f1c40f;
        transition: color 0.3s ease;
      }

      .project-title:hover {
        color: #e67e22;
      }

      .project-category {
        padding: 0 15px 15px;
        font-size: 1.2rem;
        color: #7f8c8d;
        font-style: italic;
      }

      /* Footer Styles */
      footer {
        text-align: center;
        background-color: #333;
        color: #f1c40f;
        padding: 20px;
        font-size: 1rem;
      }

      footer a {
        color: #f1c40f;
        text-decoration: none;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .projects {
          padding: 20px;
        }

        .project-list {
          grid-template-columns: 1fr;
        }

        nav.navbar ul {
          flex-direction: column;
          display: none;
          width: 100%;
        }

        nav.navbar ul.active {
          display: block;
        }

        nav.navbar ul li {
          margin: 10px 0;
          text-align: center;
        }

        .hamburger {
          display: block;
        }

        .header-title {
          font-size: 2rem;
        }

        .projects h2 {
          font-size: 2rem;
        }

        .project-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
      <ul class="navbar-list">
        <li><a href="/">Home</a></li>
        <li><a href="/resume">Resume</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Header -->
    <header>
      <h2 class="header-title">My Projects</h2>
    </header>

    <!-- Projects Section -->
    <section class="projects">
      <h2>Featured Projects</h2>
      <ul class="project-list">
        <li class="project-item">
          <a href="http://althu4123.pythonanywhere.com">
            <div class="project-img">
              <div class="project-item-icon-box">
                <ion-icon name="eye-outline"></ion-icon>
              </div>
              <img src="../static/images/EAZY.jpg" alt="Eazy Store" loading="lazy">
            </div>
            <h3 class="project-title">Eazy Store</h3>
            <p class="project-category">E-Commerce Platform</p>
          </a>
        </li>
        <li class="project-item">
          <a href="https://althafnavas4.github.io/Chempakam/">
            <div class="project-img">
              <div class="project-item-icon-box">
                <ion-icon name="eye-outline"></ion-icon>
              </div>
              <img src="../static/images/chempakam.png" alt="Chempakam" loading="lazy">
            </div>
            <h3 class="project-title">Chempakam</h3>
            <p class="project-category">Clone Project</p>
          </a>
        </li>
      </ul>
    </section>

    <!-- Footer -->
    

    <script>
      function toggleMenu() {
        const navbarList = document.querySelector('.navbar-list');
        navbarList.classList.toggle('active');
      }
    </script>
  </body>
</html>
