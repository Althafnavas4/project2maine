<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #0d0d0d, #1a1a2e, #0d0d0d);
            background-size: 300% 300%;
            animation: backgroundMove 10s infinite alternate ease-in-out;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: float 3s infinite ease-in-out alternate;
        }

        @keyframes float {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }

        .thank-you-card h1 {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #d4af37;;
            text-shadow: 0 0 15px #d4af37, 0 0 30px #d4af37;;
        }

        .thank-you-card p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .btn-custom {
            background: linear-gradient(90deg, #ff007f, #ff007f, #ff00ff);
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.4s ease;
            color: #fff;
            border-radius: 50px;
            box-shadow: 0 0 15px #ff007f, 0 0 35px #ff00ff;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #00f7ff, #00ffcc);
            box-shadow: 0 0 20px #00f7ff, 0 0 40px #00ffcc;
            transform: scale(1.08);
        }

    </style>
</head>
<body>
    <div class="thank-you-card">
        <h1>Thank You!</h1>
        <p>Your message has been received. I'll get back to you soon.</p>
        <a href="/" class="btn btn-custom mt-3">Back to Home</a>
    </div>
</body>
</html>
